{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme.css') }}">

<div class="jumbotron jumbotron-fluid text-center" style="background-color: #FFC300; color: #0A1931;">
    <div class="container">
        <h1 class="display-4">Divine Victory Collections</h1>
        <p class="lead">Mens wear specialist.</p>
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid rounded mx-auto d-block" alt="Divine Victory Collections Logo">
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #0A1931; color: #FFC300;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login or Register</h3>
                    <div class="text-center mb-4">
                        <p>If you already have an account, please login.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg" style="background-color: #FFC300; color: #0A1931; border: none;">Login</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>If you don't have an account yet, please register.</p>
                        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg" style="background-color: #FFD700; color: #0A1931; border: none;">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
